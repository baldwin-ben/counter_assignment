<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Counter Assignment</title>
</head>
<body>
    <div class="counter_box d-flex flex-column justify-content-center">
        <h1 class="text-center">Counter</h1>
        <h3 class="text-center">{{count}} times</h3> <!-- count is the variable being added to every page refresh or button click. -->
        
        
        <div class="buttons d-flex justify-content-center">
            <form action="/add" method="post">
                <input type="submit" class="btn btn-primary btn-sm" value="add 2 visits">
            </form>
            <a href="/destroy" class="btn btn-danger btn-sm">Reset</a> <!--changing button to link. Using bootstrap to style it as a button.-->
        </div>
    </div>
</body>
</html>
